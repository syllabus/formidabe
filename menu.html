<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr">
  <head>
    <title>Menu</title>
	<script>
	
	Date.prototype.getWeekNumber = function(){
	  var d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
	  var dayNum = d.getUTCDay() || 7;
	  d.setUTCDate(d.getUTCDate() + 4 - dayNum);
	  var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
	  return Math.ceil((((d - yearStart) / 86400000) + 1)/7)
	};

	function sfc32(a, b, c, d) {
	  return function() {
		a |= 0; b |= 0; c |= 0; d |= 0;
		let t = (a + b | 0) + d | 0;
		d = d + 1 | 0;
		a = b ^ b >>> 9;
		b = c + (c << 3) | 0;
		c = (c << 21 | c >>> 11);
		c = c + t | 0;
		return (t >>> 0) / 4294967296;
	  }
	}

	
	function shuffleArray(array, getRand) {
		for (let i = array.length - 1; i > 0; i--) {
			const j = Math.floor(getRand() * (i + 1));
			[array[i], array[j]] = [array[j], array[i]];
		}
	}
	
	var simples = [
		"Knackies",
		"Steaks hachés",
		"Poissons Panés",
		"Oeufs au plat",
		"Omelette",
		"Saucisses",
		"Escalopes de poulet/dinde",
		"Cordons bleus",
		"Buns",
		"Jambon"
	];

	var avec = [
		"Haricots verts",
		"Petits pois / Carottes",
		"Epinards / Poireaux surgelés",
		"Galette de légumes",
		"Frites",
		"Purée",
		"Semoule",
		"Quinoa",
		"Polenta",
		"Ratatouille",
		"Carottes rapées",
		"Courgettes",
		"Riz"
	];
	
	var plats = [
		"Paupiettes <br/> Riz",
		"Old El Paso",
		"Semoule <br/> Ratatouille",
		"Boeuf bourguignon",
		"Pot au feu",
		"Quenelles / riz",
		"Gratin (chou-fleur,endives-jambon,courge...)",
		"Sushis, raclette, fondue, tartiflette",
		"Choucroute",
		"Saumon <br/> Riz",
		"Cassoulet",
		"Piperade",
		"Croques-monsieurs"
	];
	
	function fill() {
		var s = simples.slice();
		var a = avec.slice();
		var p = plats.slice();

		const date = new Date();
		var seed1 = date.getFullYear();
		var seed2 = date.getWeekNumber();
		var seed3 = 498563244;
		var seed4 = parseInt(document.getElementById("seed").value);
		const getRand = sfc32(seed1, seed2, seed3, seed4);

		Array.from(document.getElementsByTagName("td")).map((td) => {
			if (td.className) {
				td.innerHTML = choix(td.className, s, a, p, getRand);
			}
		});
	}
	
	function choix(name, s, a, p, getRand) {
		if (name === "simple") {
			shuffleArray(s, getRand);
			shuffleArray(a, getRand);
			return s.pop() + "<br/>" + a.pop();
		} else {
			shuffleArray(p, getRand);
			return p.pop();
		}
	}
	
	</script>
  </head>
  <body onload="fill()">
	<table border="1">
		<tr>
			<th></th>
			<th>SAMEDI</th>
			<th>DIMANCHE</th>
			<th>LUNDI</th>
			<th>MARDI</th>
			<th>MERCREDI</th>
			<th>JEUDI</th>
			<th>VENDREDI</th>
		</tr>
		<tr>
			<th>MIDI</th>
			<td>Restes</td>
			<td class="plat"></td>
			<td class="simple"></td>
			<td class="simple"></td>
			<td class="simple"></td>
			<td class="simple"></td>
			<td class="simple"></td>
		</tr>
		<tr>
			<th>SOIR</th>
			<td class="plat"></td>
			<td>Soupe / Gaspat<br/>Fromage</td>
			<td>Salade</td>
			<td>Pates</td>
			<td>Marie Cuisine</td>
			<td>Quiche</td>
			<td class="simple"></td>
		</tr>
	</table>
	Seed: <input type="number" id="seed" onchange="fill()" onkeyup="fill()" value="0" />
  </body>
</html>
