<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr">
  <head>
    <title>Menu</title>
	
	<style>
		table {
			width:90%;
			padding-left: 5%;
		}
		th {
			height: 50px;
			font-size: 30px;
		}
		td {
			font-size: 25px;
		}
	</style>
	
	<script>
	
	Date.prototype.getWeekNumber = function(){
	  var d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
	  var dayNum = (d.getUTCDay()+3)%7 || 7;
	  d.setUTCDate(d.getUTCDate() + 4 - dayNum);
	  var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
	  return Math.ceil((((d - yearStart) / 86400000) + 1)/7)
	};

	function sfc32(a, b, c, d) {
	  return function() {
		a |= 0; b |= 0; c |= 0; d |= 0;
		let t = (a + b | 0) + d | 0;
		d = d + 1 | 0;
		a = b ^ b >>> 9;
		b = c + (c << 3) | 0;
		c = (c << 21 | c >>> 11);
		c = c + t | 0;
		var rnd = (t >>> 0) / 4294967296;
		//console.log(" ------------------------------------ " + rnd);
		return rnd;
	  }
	}

	
	function shuffleArray(array, getRand) {
		//console.log("==== shuffling " + JSON.stringify(array));
		for (let i = array.length - 1; i > 0; i--) {
			const j = Math.floor(getRand() * (i + 1));
			//console.log("  switch " + array[i] + " ("+i+") and " +  array[j] + " ("+j+")");
			[array[i], array[j]] = [array[j], array[i]];
		}
		//console.log("==== shuffled " + JSON.stringify(array));
	}
	
	var simples = [
		"Knackies",
		"Steaks hachés",
		"Poissons Panés",
		"Oeufs",
		"Saucisses",
		"Escalopes de poulet/dinde",
		"Cordons bleus",
		"Buns",
		"Jambon"
	];

	var avec = [
		"Haricots verts",
		"Petits pois / Carottes",
		"Epinards / Poireaux surgelés",
		"Galette de légumes",
		"Ratatouille",
		"Carottes rapées",
		"Courgettes",
		"Frites",
		"Purée",
		"Semoule",
		"Quinoa",
		"Polenta",
		"Riz"
	];
	
	var plats = [
		"Paupiettes <br/> Riz",
		"Old El Paso",
		"Semoule <br/> Ratatouille",
		"Boeuf bourguignon",
		"Pot au feu",
		"Quenelles / riz",
		"Gratin (chou-fleur,endives-jambon,courge...)",
		"Sushis, raclette, fondue, tartiflette",
		"Choucroute",
		"Saumon <br/> Riz",
		"Cassoulet",
		"Piperade",
		"Croques-monsieurs",
		"Petit salé aux lentilles"
	];
	
	function fill() {
		var s = simples.slice();
		var a = avec.slice();
		var p = plats.slice();

		const date = new Date(document.getElementById("date").value);
		document.getElementById("week").innerHTML = date.getWeekNumber();
		var v1 = date.getFullYear();
		var v2 = date.getWeekNumber();
		var v3 = parseInt(document.getElementById("seed").value);
		//console.log("Menu generation with " + v1 + ", " + v2 + ", " + v3);
		var seed1 = (6483*v1 + 1564*v2 + 56248*v3 + 6564) / 17.0;
		var seed2 = (6145*v1 + 4212*v2 + 98471*v3 + 1751) / 59.0;
		var seed3 = (1020*v1 + 6172*v2 + 16622*v3 + 8511) / 12.0;
		var seed4 = (9445*v1 + 3445*v2 + 14561*v3 + 1823) / 58.0;
		//console.log(" -> seeds: " + seed1 + ", " + seed2 + ", " + seed3 + ", " + seed4);
		const getRand = sfc32(seed1, seed2, seed3, seed4);

		var init = getRand() * 100;
		for (var i = 0; i < init; i++) {
			getRand();
		}
		shuffleArray(s, getRand);
		shuffleArray(a, getRand);
		shuffleArray(p, getRand);
		
		//console.log(JSON.stringify(s));

		Array.from(document.getElementsByTagName("td")).map((td) => {
			if (td.className) {
				td.innerHTML = choix(td.className, s, a, p);
			}
		});
	}
	
	function choix(name, s, a, p) {
		if (name === "simple") {
			return s.pop() + "<br/>" + a.pop();
		} else {
			return p.pop();
		}
	}
	
	function init() {
		const date = new Date();
		document.getElementById("date").value = date.toISOString().substring(0, 10);
	}
	
	</script>
  </head>
  <body onload="init();fill();">
	<table border="1">
		<tr>
			<th style="width: 20%"></th>
			<th style="width: 40%">MIDI</th>
			<th style="width: 40%">SOIR</th>
		</tr>
		<tr>
			<th>SAMEDI</th>
			<td>Restes</td>
			<td class="plat"></td>
		</tr>
		<tr>
			<th>DIMANCHE</th>
			<td class="plat"></td>
			<td>Soupe / Gaspat<br/>Fromage</td>
		</tr>
		<tr>
			<th>LUNDI</th>
			<td class="simple"></td>
			<td>Salade</td>
		</tr>
		<tr>
			<th>MARDI</th>
			<td class="simple"></td>
			<td>Pates</td>
		</tr>
		<tr>
			<th>MERCREDI</th>
			<td class="simple"></td>
			<td>Marie Cuisine</td>
		</tr>
		<tr>
			<th>JEUDI</th>
			<td class="simple"></td>
			<td>Quiche</td>
		</tr>
		<tr>
			<th>VENDREDI</th>
			<td class="simple"></td>
			<td class="simple"></td>
		</tr>
	</table>
	<br/>
	Date: <input type="date" id="date" onchange="fill()" /> Week: <span id="week"></span>
	<br/>
	Seed: <input type="number" id="seed" onchange="fill()" onkeyup="fill()" value="0" />
  </body>
</html>
